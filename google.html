 <!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini Buscador</title>
<style>
  :root{
    --bg:#ffffff;
    --text:#111;
    --accent:#0b57d0;
    --soft:#f1f3f4;
  }
  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    background:var(--bg);
    color:var(--text);
    display:flex;
    flex-direction:column;
    height:100vh;
  }
  header{
    padding:20px;
    display:flex;
    justify-content:center;
  }
  .search-box{
    width:min(700px,95%);
    background:var(--soft);
    border-radius:30px;
    padding:12px 18px;
    display:flex;
    align-items:center;
    box-shadow:0 2px 8px rgba(0,0,0,.08);
  }
  .search-box input{
    border:none;
    outline:none;
    background:transparent;
    font-size:16px;
    width:100%;
  }
  .suggestions{
    position:absolute;
    top:75px;
    width:min(700px,95%);
    background:white;
    border-radius:18px;
    box-shadow:0 10px 30px rgba(0,0,0,.12);
    overflow:hidden;
    display:none;
  }
  .suggestions div{
    padding:12px 18px;
    cursor:pointer;
  }
  .suggestions div:hover{
    background:#f5f7fa;
  }
  main{
    flex:1;
    overflow:auto;
    padding:25px;
  }
  #viewer{
    max-width:900px;
    margin:auto;
  }
  .placeholder{
    text-align:center;
    color:#777;
    margin-top:80px;
  }
</style>
</head>
<body><header>
  <div style="position:relative;width:100%;display:flex;justify-content:center;">
    <div class="search-box">
      <input id="search" placeholder="Buscar documento... (ej: sum, capitulo1)" autocomplete="off" />
    </div>
    <div class="suggestions" id="suggestions"></div>
  </div>
</header><main>
  <div id="viewer">
    <div class="placeholder">Escribe el nombre de un documento para abrirlo</div>
  </div>
</main><script>
const docs=[
  "sum",
  "capitulo1",
  "capitulo2",
  "introduccion",
  "conclusion"
];

const input=document.getElementById('search');
const suggestions=document.getElementById('suggestions');

input.addEventListener('input',()=>{
  const value=input.value.toLowerCase();
  suggestions.innerHTML="";
  if(!value){suggestions.style.display='none';return;}

  const matches=docs.filter(d=>d.includes(value));
  matches.forEach(m=>{
    const div=document.createElement('div');
    div.textContent=m;
    div.onclick=()=>openDoc(m);
    suggestions.appendChild(div);
  });
  suggestions.style.display=matches.length?'block':'none';
});

input.addEventListener('keydown',e=>{
  if(e.key==='Enter') openDoc(input.value);
});

async function openDoc(name){
  suggestions.style.display='none';
  try{
    const res=await fetch(`docs/${name}.html`);
    if(!res.ok) throw Error();
    const html=await res.text();
    document.getElementById('viewer').innerHTML=html;
  }catch{
    document.getElementById('viewer').innerHTML=`<div class='placeholder'>Documento no encontrado</div>`;
  }
}
</script></body>
</html>
